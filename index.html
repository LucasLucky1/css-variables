<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Playing with CSS Variables</h1>
    <div class="img-container">
        <form>
            <div>
                <label for="size">Size</label>
                <input type="range" name="size" id="size" min="1" max="150" value="100">
            </div>    
            
            <div>
                <label for="blur">Blur</label>
                <input type="range" name="blur" id="blur" value="0"> 
            </div>
            <div>
                <label for="cor">Color</label>
                <input type="color" name="cor" id="cor" value="#242323">
            </div>
        </form>
        <div class="img-wrapper">
            <!--<a href="https://br.freepik.com/fotos-gratis/bela-arquitetura-e-construcao-da-paisagem-urbana-de-toquio_4188629.htm#query=cidade%20noite&position=1&from_view=keyword&track=ais">Imagem de lifeforstock</a> no Freepik -->
            <img src="img/bg-img.jpg"></img>  
        </div>
    </div>


    <script src="index.js"></script>
    
</body>
</html>
